<div class="top-menu">
  <img
    class="logo"
    src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png"
  />
</div>

<div>
  <div class="demo">
    <h2>Course Manager</h2>
    <button (click)="onEditCourse()">Change Course</button>
  </div>

  <div class="courses" *ngIf="courses">
    <course-card
      *ngFor="let course of courses"
      [course]="course"
      (courseChanged)="save($event)"
    >
      <course-image [src]="course.iconUrl"></course-image>
    </course-card>
  </div>
</div>
